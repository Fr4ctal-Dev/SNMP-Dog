        <main role="main" class="col-10 ml-sm-auto pt-3 px-4">
            <div class="row pb-2 mb-3 border-bottom">
                <h1 class="h1">Custom Request</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="inputIP">IP Address</label>
                            <input type="text" class="form-control" id="inputIP" placeholder="127.0.0.1">
                        </div>
                        <div class="form-group col-4">
                            <label for="inputMIB">MIB</label>
                            <input type="text" class="form-control" id="inputMIB" placeholder="SNMPv2-MIB">
                        </div>
                        <div class="form-group col-4">
                            <label for="inputValue">Value</label>
                            <input type="text" class="form-control" id="inputValue" placeholder="sysDescr">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputIsOid">Is the value an OID?</label>
                            <select id="inputIsOid" class="form-control">
                                <option selected>Choose...</option>
                                <option>true</option>
                                <option>false</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4 mb-2">
                            <label for="inputCommunity">Communitiy</label>
                            <select id="inputCommunity" class="form-control">
                                <option selected>Choose...</option>
                                <option>public</option>
                                <option>private</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputTable">Table</label>
                            <div class="input-group mb-2 mr-sm-2">

                                <div class="input-group-prepend">
                                    <div class="input-group-text">.</div>
                                </div>
                                <input type="number" class="form-control" id="inputTable" placeholder="0">
                            </div>
                        </div>

                    </div>


                    <div  class="btn btn-primary" id="submitCustomRequest">Call</div>
                </form>
            </div>
            <div class="row pb-2 mb-3 border-bottom">
                    <pre>
                        <code id="requestOutput">

                        </code>
                    </pre>
            </div>

        </main>
